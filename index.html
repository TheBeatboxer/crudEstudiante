<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Libros</h1>
        <form id="bookForm">
            <input type="hidden" id="id">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div>
                <label for="editorial">Editorial:</label>
                <input type="text" id="editorial" name="editorial" required>
            </div>
            <div>
                <label for="fechaPublicacion">Fecha de Publicación:</label>
                <input type="date" id="fechaPublicacion" name="fechaPublicacion" required>
            </div>
            <div>
                <label for="numeroPaginas">Número de Páginas:</label>
                <input type="number" id="numeroPaginas" name="numeroPaginas" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Fecha de Publicación</th>
                    <th>Número de Páginas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
